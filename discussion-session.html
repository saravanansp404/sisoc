<script>// script.js
// script.js
// script.js

class Calendar {
    constructor(calendarElement, selectedDateElements) {
        this.calendarElement = calendarElement;
        this.selectedDateElements = selectedDateElements;
        this.currentDate = new Date();
        this.monthYearElement = this.calendarElement.querySelector('#month-year');
        this.prevButton = this.calendarElement.querySelector('#prev');
        this.nextButton = this.calendarElement.querySelector('#next');
        this.calendarBody = this.calendarElement.querySelector('#calendar-body');

        this.prevButton.addEventListener('click', this.prevMonth.bind(this));
        this.nextButton.addEventListener('click', this.nextMonth.bind(this));

        this.renderCalendar();
    }

    renderCalendar() {
        const month = this.currentDate.getMonth();
        const year = this.currentDate.getFullYear();

        this.monthYearElement.textContent = `${this.currentDate.toLocaleString('default', { month: 'long' })} ${year}`;

        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const lastDateOfMonth = new Date(year, month + 1, 0).getDate();

        let dayCount = 1;

        this.calendarBody.innerHTML = '';

        for (let i = 0; i < 6; i++) {
            const row = document.createElement('tr');
            
            for (let j = 0; j < 7; j++) {
                const cell = document.createElement('td');
                
                if (i === 0 && j < firstDayOfMonth) {
                    cell.classList.add('empty');
                } else if (dayCount > lastDateOfMonth) {
                    cell.classList.add('empty');
                } else {
                    const cellDay = dayCount;
                    cell.textContent = cellDay;
                    cell.addEventListener('click', () => {
                        Array.from(this.selectedDateElements).forEach(element => {
                            element.textContent = `${cellDay} ${this.currentDate.toLocaleString('default', { month: 'long' })} ${year}`;
                        });
                    });
                    dayCount++;
                }

                row.appendChild(cell);
            }

            this.calendarBody.appendChild(row);
        }
    }

    prevMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() - 1);
        this.renderCalendar();
    }

    nextMonth() {
        this.currentDate.setMonth(this.currentDate.getMonth() + 1);
        this.renderCalendar();
    }
}

document.addEventListener('DOMContentLoaded', function() {
    const calendarElement = document.getElementById('calendar');
    const selectedDateElements = document.getElementsByClassName('selected-date');
    new Calendar(calendarElement, selectedDateElements);
});

 </script>
